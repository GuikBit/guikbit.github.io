<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic-Roman Numeral Converter</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script> 
    <script>
        // Configuração do Tailwind
        tailwind.config = {
            darkMode: 'class', 
        };

        // Carrega o modo escuro com base no localStorage ou nas preferências do sistema
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('color-theme') === 'dark' || 
                (!localStorage.getItem('color-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            document.documentElement.classList.toggle('dark', isDarkMode);

            // Atualiza os ícones de acordo com o tema atual
            document.getElementById("theme-toggle-dark-icon").classList.toggle('hidden', !isDarkMode);
            document.getElementById("theme-toggle-light-icon").classList.toggle('hidden', isDarkMode);
        });
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-800 flex min-h-screen items-center justify-center">

    <!-- Conteúdo -->
    <div class="text-center">
        <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Quote by Agent K</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">"A person is smart. People are dumb, panicky, dangerous animals and you know it." - Agent K, Men in Black</p>
        </a>

        <!-- Botão de alternância de tema com ícones -->
        <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 outline-none ring-4 ring-gray-200 dark:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- Script para alternar o tema e ícones -->
    <script>
        const themeToggleBtn = document.getElementById("theme-toggle");
        const darkIcon = document.getElementById("theme-toggle-dark-icon");
        const lightIcon = document.getElementById("theme-toggle-light-icon");

        themeToggleBtn.addEventListener("click", () => {
            const isDarkMode = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDarkMode ? 'dark' : 'light');

            // Alterna a visibilidade dos ícones
            darkIcon.classList.toggle('hidden', !isDarkMode);
            lightIcon.classList.toggle('hidden', isDarkMode);
        });
    </script>

</body>
</html>
